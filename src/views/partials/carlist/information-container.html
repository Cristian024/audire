<section class="information-container section-buy">

  <form class="form-description satoshi">
    <h2>Información personal</h2>
    <label for="nombre_completo">Nombre completo:</label>
    <input type="text" name="nombre_completo" id="nombre_completo" class="field" required>
    <br><br>
    <label for="correo_electronico">Correo electrónico:</label>
    <input type="email" name="correo_electronico" id="correo_electronico" class="field" required>
    <br><br>
    <label for="numero_telefono">Número de teléfono:</label>
    <input type="tel" name="numero_telefono" id="numero_telefono" class="field" required>
    <br><br>
    <label for="map_information">Dirección</label>
    <div class="map"></div>
    <input type="text" id="latitude" class="field" disabled style="display: none;" required>
    <input type="text" id="longitude" class="field" disabled style="display: none;" required>
    <label for="ciudad_envio">Ciudad de cobertura:</label>
    <input name="ciudad_envio" id="ciudad_envio" type="text" required class="field" readonly>
    <br><br>
    <label for="direccion_envio">Dirección de recidencia:</label>
    <input type="text" name="direccion_envio" id="direccion_envio" class="field" required>
    <br><br>
    <label for="numero_documento">Numero de documento:</label>
    <input type="number" name="numero_documento" id="numero_documento" class="field" required>
    <br><br>
    <label for="tipo_documento">Tipo de documento:</label>
    <select name="tipo_documento" id="tipo_documento" class="field" required>
      <option value=""></option>
      <option value="CC">Cedula</option>
    </select>
    <br><br>
    <br><br>
    <input type="submit" value="Siguiente" class="satoshi bold">
  </form>

  <div class="car-total satoshi">
    <h2>Total</h2>
    <hr>
    <div class="subtotal light">
      <p>Envío</p>
      <b class="shippingPrice">-----</b>
    </div>
    <div class="subtotal light">
      <p>Subtotal</p>
      <b class="subtotal-car">$0</b>
    </div>
    <hr>
    <div class="total light">
      <p>Total</p>
      <b class="total-car">$0</b>
    </div>
    <div class="exit">
      <ion-icon name="chevron-back-outline"></ion-icon>
      <p>SEGUIR COMPRANDO</p>
    </div>
  </div>

</section>
